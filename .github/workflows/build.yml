name: Build and Release BungeeCord

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build with Maven
      run: |
        mvn clean package \
          -DfinalName=bungeecord \
          -Dcheckstyle.skip=true \
          -Dmaven.compiler.source=1.8 \
          -Dmaven.compiler.target=1.8
        
        # 确认 JAR 文件路径
        find . -name "*.jar" -type f | grep -vE "sources|javadoc" || echo "未找到 JAR 文件"

    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: main
        name: BungeeCord Build
        body: "Auto-generated build artifact"
        files: |
          target/bungeecord.jar
          **/target/*.jar
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
